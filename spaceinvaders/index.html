<html>
    <head> </head>
    <body >
        <canvas id="GameCanvas" background-color="black">
            <script src="src/main.tsx" type="module" gameStart="false"></script>
        </canvas>
        <div id="GameOverModelEl" style="
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px;
            text-align: center;
            background-color: white; 
            max-width: 500px; 
            width: 100%; 
            border-radius: 25px;
            "
        >
            <label style="font-size: 14px; color: gray">Game Over</label>
            <h1 id="GameOverScoreEL" style="font-size: 48px; margin-bottom: 0; margin-top: 8px;">0</h1>
            <p style="color: gray; margin: 0;">points</p>
            <button id="RestartButtonEL"
                style="
                    margin-top: 12px;
                    background-color: blue;
                    border: none;
                    color: white;
                    padding: 8px 16px;
                    border-radius: 25px;
                    cursor: pointer;">
                Restart Game
            </button>
        </div>
    </body>
</html>
